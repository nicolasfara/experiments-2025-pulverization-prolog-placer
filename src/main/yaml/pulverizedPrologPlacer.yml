#      - *surrogateCommunication
#      - *surrogateBehavior
    contents:
      - molecule: infrastructuralDevice
        concentration: true

terminate:
  type: AfterTime
  parameters: 720

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment-battery"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - molecule: Carbon
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
      - molecule: Energy
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
      - molecule: InterLatency
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
      - molecule: IntraLatency
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite